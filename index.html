<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row mb-3">
      <div class="col">
        <a class="btn btn-primary" href="/Admin/Books/Create">New Book</a>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Authors</th>
          <th>Pages</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @foreach(var item in Model.listBooks) {
        <tr>
          <td>@item.Id</td>
          <td>@item.Title</td>
          <td>@item.Authors</td>
          <td>@item.NumPages</td>
          <td>@(item.Price)$</td>
          <td>@item.Category</td>
          <td><img src="/images/books/@item.ImageFileName" width="100" /></td>
          <td>@item.CreatedAt</td>
          <td style="white-space: nowrap">
            <a
              class="btn btn-primary btn-sm"
              href="/Admin/Books/Edit?id=@item.Id"
              >Edit</a
            >
            <a
              class="btn btn-danger btn-sm"
              href="/Admin/Books/Delete?id=@item.Id"
              >Delete</a
            >
          </td>
        </tr>
        }
      </tbody>
    </table>

    <form class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </body>
</html>
